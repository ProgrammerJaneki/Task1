<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Task Management</title>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="fontawesome-free-6.1.1-web/css/all.min.css"
      />
   </head>
   <body>
      <div class="main-create-body">
         <div class="create-user-container">
            <!-- Title -->
            <div class="create-user-title">
               <span class="create-title">Create Account</span><br />
               <span class="secondary-title"
                  >An account to communicate with your team at ease</span
               >
            </div>
            <!-- Email, Role, Password -->
            <div class="register-name">
               <div class="name-title">
                  <span>Name</span>
               </div>
               <input type="text" />
            </div>
            <div class="register-email">
               <div class="role-email">
                  <span>Email</span>
               </div>
               <input type="text" />
            </div>
            <div class="register-password">
               <div class="role-password">
                  <span>Password</span>
               </div>
               <input type="text" />
            </div>
            <div class="create-user-button">
               <a href="index.html">
                  <button>Create Account</button>
               </a>
            </div>
            <!-- Recheck -->
            <div class="confirm-creation">
               <span>
                  Already have an account?
                  <span style="color: skyblue; cursor: pointer"
                     >Login here</span
                  >
               </span>
            </div>
            <!-- <div class="line">
               <hr style="width: 88%" />
            </div> -->
         </div>
      </div>
   </body>
</html>
