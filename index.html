<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Task Management</title>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="fontawesome-free-6.1.1-web/css/all.min.css"
      />
   </head>
   <body>
      <section class="main-body">
         <!-- Left Column -->
         <div class="main-left-col">
            <div class="logo">
               <img
                  src="images/to-do-list.png"
                  alt="img"
                  width="120"
                  height="120"
               />
            </div>
            <div class="left-col-options">
               <div class="home">
                  <i class="fa-solid fa-house"></i>
                  <!-- <a href="index.html">HOME</a> -->
                  <!-- <strong class="click-home">HOME</strong> -->

                  <a href="index.html">
                     <span class="span-home">HOME</span>
                  </a>
               </div>
               <div class="task">
                  <i class="fa-solid fa-bars"></i>
                  <a href="task.html">
                     <span>TASK</span>
                  </a>
               </div>
               <div class="log">
                  <i class="fa-solid fa-user"></i>
                  <a href="log.html">
                     <span>LOG</span>
                  </a>
               </div>
               <div class="settings">
                  <i class="fa-solid fa-gear"></i>
                  <a href="">
                     <span>SETTINGS</span>
                  </a>
               </div>
            </div>
         </div>
         <!-- Right Column  -->
         <div class="main-right-col">
            <div class="right-col-search">
               <div class="left-search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="text" placeholder="Search" />
                  <!-- <span style="margin-left: 10px">Search</span> -->
               </div>
               <div class="right-search">
                  <a href="create-user.html">
                     <img href="" src="images/user.png" alt="img" />
                  </a>
               </div>
               <!-- <i class="fa-solid fa-magnifying-glass"></i>
               <input class="search-box" type="text" placeholder="Search" /> -->
            </div>
         </div>
      </section>
   </body>
</html>
